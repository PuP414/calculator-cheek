<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขสีชมพูสุดน่ารัก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="clear operator">C</button>
            <button class="operator"> ( </button>
            <button class="operator"> ) </button>
            <button class="operator"> / </button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator"> * </button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator"> - </button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator"> + </button>

            <button class="function" data-func="pow2">x²</button>
            <button class="function" data-func="pow3">x³</button>
            <button class="function" data-func="sqrt">√</button>
            <button>0</button>
            <button>.</button>
            <button class="equals operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
